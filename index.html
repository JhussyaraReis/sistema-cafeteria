<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cafeteria</title>
  </head>
  <body>
    <div class="bg-home">
      <!--CABEÇALHO-->
      <header>
        <!--NAVEGAÇÃO-->
        <nav class="header-content container">
          <div class="header-icons">
            <a href="#">
              <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-tiktok fa-2x"></i>
            </a>
          </div>
          <div class="header-logo">
            <img
              src="assets/logo-fundotrasnparente-menor.png"
              alt="logo da cefeteria"
            />
          </div>

          <div>
            <a class="header-button" href="#">Agendar horário</a>
          </div>
        </nav>

        <main class="titulo container">
          <h1>Nada Aproxima mais as Pessoas que um Bom Café</h1>
          <p>Horário de funcionamento : 09:00 às 19:00</p>
          <a href="#" class="button-contact" target="_blank">Agendar Horário</a>
        </main>
      </header>
    </div>
  </body>
</html>
